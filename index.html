<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class=text></div>
    </div>
    <script src="script.js"></script>
    <button class="btn" onclick="startGame()">Replay</button>
    <div class="score_cal">
        <div class="score-row">
            <div class ="name" id="Count"></div>
            <div class ="name" id="Computer">computer</div>
            <div class ="name" id="Human">Human</div>
            <div class ="name" id="tie">Tie</div>
        </div>
        <div class="score-row">
            <div class="score">Score</div>
            <div class="score" id ="computer-score">0</div>
            <div class="score" id ="human-score">0</div>
            <div class="score" id ="tie-score">0</div>
        </div>

    </div>
    
</body>
</html>
